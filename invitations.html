<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>StB-Tools - Einladungen generieren</title>
	<link rel="stylesheet" href="invitations.css" />
</head>
<body>

<form id="load" style="visibility: hidden;"><select id="load_preset"><option>Loading..</option></select></form>

<div class="inputs">
<fieldset>
<textarea id="dates_in" cols="39" rows="14">10.09.2016 1. Spieltag A/H B/G C/F D/E
24.09.2016 2. Spieltag G/A F/B E/C D/H
01.10.2016 3. Spieltag A/F B/E C/D H/G
02.10.2016 4. Spieltag E/A D/B F/H C/G
29.10.2016 5. Spieltag A/D B/C H/E G/F
12.11.2016 6. Spieltag C/A B/H D/G E/F
26.11.2016 7. Spieltag A/B H/C F/D G/E
17.12.2016 8. Spieltag H/A G/B F/C E/D
28.01.2017 9. Spieltag B/A C/H D/F E/G
11.02.2017 10. Spieltag A/C H/B G/D F/E
12.02.2017 11. Spieltag D/A C/B E/H F/G
11.03.2017 12. Spieltag A/E B/D H/F G/C
12.03.2017 13. Spieltag F/A E/B D/C G/H
26.03.2017 14. Spieltag A/G B/F C/E H/D</textarea>
</fieldset>

<fieldset>
<textarea id="teams_in" cols="30" rows="8"></textarea>
</fieldset>

<fieldset class="league_info">
	<label><span>Liga:</span><input id="league_name" /></label>
	<label><span>Saison:</span><input id="season_name" /></label>
	<label><span>Abkürzung:</span><input id="abbrev" /></label>
	<label><span>StB:</span><input id="stb" /></label>
	<label><span>Zeit:</span><input id="default_time" value="18:00" /></label>
	<label><span>Sonntagszeit:</span><input id="sunday_time" value="18:00" /></label>
	<label><span>turnier.de:</span><input id="kroton_url" type="url" /></label>
</fieldset>

<fieldset>
<form class="inline_form" action="#" method="post" id="adjournment_add"><select size="1" name="game" required="required"><option value="">Loading..</option></select> <input type="date" name="date" style="width: 10em;" required="required" /> <input type="text" name="time" size="2" pattern="^[0-9]{1,2}:(?:00|15|30|45)$" required="required" /><button>Hinzufügen</button></form>
<div id="adjournment_list_container">
<span class="adjournment_list_empty">Bisher keine Verlegungen</span>
<ul class="adjournment_list"></ul>
<button id="adjournment_compare_online">Mit turnier.de vergleichen</button>
<button id="adjournment_import_online">Von turnier.de importieren</button>

<form action="#" method="post" id="adjournment_import" class="inline_form">
<div class="import_file_wrapper">
<input type="file" name="files" multiple="multiple" />
</div>
<button id="import_button" type="button">xlsx importieren</button>
</form>

</div>
</fieldset>
</div>

<div class="outputs">
<iframe id="output-spielplan"></iframe>

<ul id="output-files"></ul>
</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/mustache.min.js"></script>
<script src="libs/FileSaver.min.js"></script>
<script src="libs/excel-builder.dist.min.js"></script>
<script src="libs/jszip.min.js"></script>
<script src="libs/xlsx.core.min.js"></script>
<script src="invitations.js"></script>
</body>
</html>
