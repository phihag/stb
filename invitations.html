<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>StB-Tools - Einladungen generieren</title>
	<link rel="stylesheet" href="invitations.css" />
</head>
<body>

<form id="load" style="visibility: hidden;"><select id="load_preset"></select> <button>Laden</button></form>

<div class="inputs">
<fieldset>
<textarea id="dates_in" cols="39" rows="14">29.08.2015 1. Spieltag A/H B/G C/F D/E
05.09.2015 2. Spieltag G/A F/B E/C D/H
12.09.2015 3. Spieltag A/F B/E C/D H/G
26.09.2015 4. Spieltag E/A D/B F/H C/G
31.10.2015 5. Spieltag A/D B/C H/E G/F
07.11.2015 6. Spieltag C/A B/H D/G E/F
21.11.2015 7. Spieltag A/B H/C F/D G/E
05.12.2015 8. Spieltag H/A G/B F/C E/D
12.12.2015 9. Spieltag B/A C/H D/F E/G
19.12.2015 10. Spieltag A/C H/B G/D F/E
23.01.2016 11. Spieltag D/A C/B E/H F/G
30.01.2016 12. Spieltag A/E B/D H/F G/C
20.02.2016 13. Spieltag F/A E/B D/C G/H
28.02.2016 14. Spieltag A/G B/F C/E H/D</textarea>
</fieldset>

<fieldset>
<textarea id="teams_in" cols="30" rows="8"></textarea>
</fieldset>

<fieldset class="league_info">
	<label><span>Liga:</span><input id="league_name" /></label>
	<label><span>Saison:</span><input id="season_name" /></label>
	<label><span>Abkürzung:</span><input id="abbrev" /></label>
	<label><span>StB:</span><input id="stb" /></label>
	<label><span>Zeit:</span><input id="default_time" value="18:00" /></label>
	<label><span>Zeit Finaltag:</span><input id="lastday_time" value="18:00" /></label>
</fieldset>

<fieldset>
<form action="#" method="post" id="adjournment_add"><select size="1" name="game" required="required"></select> <input type="date" name="date" style="width: 10em;" required="required" /> <input type="text" name="time" size="2" pattern="^[0-9]{1,2}:(?:00|15|30|45)$" required="required" /><button>Hinzufügen</button></form>
<div id="adjournment_list_container">
<span class="adjournment_list_empty">Bisher keine Verlegungen</span>
<ul class="adjournment_list"></ul>
</div>

<form action="#" method="post" id="adjournment_import">
<label>Importieren: <input type="file" name="files" multiple="multiple" value="Import" /></label>
</form>
</fieldset>

</div>

<div class="outputs">
<iframe id="output-spielplan"></iframe>

<ul id="output-files"></ul>
</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/mustache.min.js"></script>
<script src="libs/FileSaver.min.js"></script>
<script src="libs/excel-builder.dist.min.js"></script>
<script src="libs/jszip.min.js"></script>
<script src="libs/xlsx.core.min.js"></script>
<script src="invitations.js"></script>
</body>
</html>
